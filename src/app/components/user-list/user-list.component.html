<div class="user-list-container" *ngIf="!loading">
  <button class="button general_button" (click)="showCreateForm = !showCreateForm">Create User</button>
  <app-create-user [showCreateForm]="showCreateForm" (createButtonEvent)="createUser($event)"></app-create-user>
  <ul class="UserList">
    <li *ngFor="let user of users">
      <app-user-item
        [id]="user.id"
        [name]="user.name"
        [last_name]="user.last_name"
        [username]="user.username"
        [birthday]="user.birthday"
        [city_birth]="user.city_birth"
        [credentials]="user.credentials"
        (updateUser)="updateUser($event)"
        (deleteUser)="deleteUser(user.id)"
      ></app-user-item>
    </li>
  </ul>
</div>
